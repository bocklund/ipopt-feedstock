{% set name = "Ipopt" %}
{% set version = "3.12.10" %}
{% set sha256 = "8e0b1469e0fdbd4e64188a1645de8ac58087d74312dff6dce5bf5ab132f138f1" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://www.coin-or.org/download/pkgsource/{{ name }}/{{ name }}-{{ version }}.tgz
  sha256: {{ sha256 }}
  patches:
    - ipopt.patch  # [not win]
    - dll_makefile.patch  # [win]
build:
  number: 2
  features:
    - blas_{{ variant }}  # [not win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ampl-mp  # [not win]
    - mumps
    - metis 5.1.*  # [not win]
    - scotch  # [not win]
    - gcc  # [osx]
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.20|0.2.20.*  # [not win]
    - m2w64-openblas  # [win]
    - posix  # [win]
    - patch  # [win]

  run:
    - ampl-mp  # [not win]
    - mumps
    - metis 5.1.*  # [not win]
    - scotch  # [not win]
    - libgfortran  # [not win]
    - blas 1.1 {{ variant }}  # [not win]
    - openblas 0.2.20|0.2.20.*  # [not win]
    - m2w64-openblas  # [win]

test:
  files:
    - cpp_example.cpp
    - cpp_example.hpp
    - MyNLP.cpp
    - MyNLP.hpp
    - mytoy.nl

  requires:
    - toolchain  # [not win]
    - m2w64-toolchain  # [win]
    - posix  # [win]

about:
  home: https://projects.coin-or.org/Ipopt/
  license: EPL 1.0
  license_file: LICENSE
  summary: Software package for large-scale nonlinear optimization

extra:
  recipe-maintainers:
    - pstjohn
    - bluescarni
